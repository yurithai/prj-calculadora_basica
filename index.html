<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA</title>
</head>

<body>

    <div class="calc">

        <input placeholder="0" class="display" disabled/>

        <button class="set-btn" onclick="location.reload()">AC</button>
        <button class="set-btn" onclick="invert()">+/-</button>
        <button class="sin-btn" onclick="addCaracter('/')">/</button>
        <button class="sin-btn" onclick="addCaracter('*')">*</button>
        <button class="number-btn" onclick="addCaracter('7')">7</button>
        <button class="number-btn" onclick="addCaracter('8')">8</button>
        <button class="number-btn" onclick="addCaracter('9')">9</button>
        <button class="sin-btn" onclick="addCaracter('-')">-</button>
        <button class="number-btn" onclick="addCaracter('4')">4</button>
        <button class="number-btn" onclick="addCaracter('5')">5</button>
        <button class="number-btn" onclick="addCaracter('6')">6</button>
        <button class="sin-btn" onclick="addCaracter('+')">+</button>
        <button class="number-btn" onclick="addCaracter('1')">1</button>
        <button class="number-btn" onclick="addCaracter('2')">2</button>
        <button class="number-btn" onclick="addCaracter('3')">3</button>
        <button class="equal-btn" onclick="calcular()">=</button>
        <button class="number-btn" onclick="addCaracter('0')">0</button>
        <button class="number-btn" onclick="addCaracter('.')">.</button>

    </div>

    
</body>

<script src="main.js"></script>

</html>
